unbind C-b
set -g prefix C-a
unbind C-z # Prevents detaching

set -g renumber-windows on
set -g base-index 1

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'aserowy/tmux.nvim'

set -g @tmux-nvim-resize-step-x 4
set -g @tmux-nvim-resize-step-y 4

set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"

# TokyoNight colors for Tmux
set -g mode-style "fg=#7aa2f7,bg=#3b4261"

set -g message-style "fg=#7aa2f7,bg=#3b4261"
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"

set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=#7aa2f7,bg=#1f2335"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-position top
set -g status-left "#[fg=#1D202F,bg=#7aa2f7,bold] #S #[fg=#7aa2f7,bg=#1f2335,nobold,nounderscore,noitalics]î‚¸"
set -g status-right "#[fg=#1f2335,bg=#1f2335,nobold,nounderscore,noitalics]î‚º#[fg=#7aa2f7,bg=#1f2335] #{prefix_highlight} #[fg=#3b4261,bg=#1f2335,nobold,nounderscore,noitalics]î‚º#[fg=#7aa2f7,bg=#3b4261] #{battery_status_fg}ðŸ”‹${battery_icon}#{battery_percentage} î‚º#[fg=#1D202F,bg=#7aa2f7,bold] %H:%M î‚» %Y-%m-%d "

setw -g window-status-activity-style "underscore,fg=#a9b1d6,bg=#1f2335"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#a9b1d6,bg=#1f2335"
setw -g window-status-format "#[fg=#1f2335,bg=#1f2335,nobold,nounderscore,noitalics]î‚¸#[default] #W #[fg=#1f2335,bg=#1f2335,nobold,nounderscore,noitalics]î‚¸"
setw -g window-status-current-format "#[fg=#1f2335,bg=#3b4261,nobold,nounderscore,noitalics]î‚¸#[fg=#7aa2f7,bg=#3b4261,bold] #W #[fg=#3b4261,bg=#1f2335,nobold,nounderscore,noitalics]î‚¸"

# tmux-plugins/tmux-prefix-highlight support
set -g @prefix_highlight_output_prefix "#[fg=#e0af68]#[bg=#1f2335]î‚º#[fg=#1f2335]#[bg=#e0af68]"
set -g @prefix_highlight_output_suffix "î‚º"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
